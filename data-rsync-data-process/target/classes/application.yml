spring:
  application:
    name: data-rsync-data-process
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
  
  # Kafka 配置
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
  
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yml

# 服务器配置
server:
  port: 8083
  servlet:
    context-path: /data-process

# 日志配置
logging:
  level:
    root: info
    com.data.rsync.data.process: debug

# 数据处理配置
data-process:
  vector:
    dimension: 128 # 向量维度
    cache-size: 10000 # 向量缓存大小
  batch:
    size: 1000 # 批量处理大小
  thread:
    pool-size: 20 # 线程池大小
  cleaning:
    enabled: true # 是否启用数据清洗
  transform:
    enabled: true # 是否启用数据转换