spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://prod-db:3306/data_rsync_prod?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: data_rsync_prod
    password: ${DB_PASSWORD}

# 日志配置
logging:
  level:
    root: info
    com.data.rsync: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/data-rsync.log
    max-size: 10MB
    max-history: 7

# Milvus 配置
milvus:
  host: prod-milvus
  port: 19530
  collection:
    name: data_rsync_collection_prod
    dimension: 128

# 系统配置
data-rsync:
  sync:
    batch-size: 2000
    thread-pool-size: 20
  monitor:
    enabled: true
  security:
    enabled: true
  jwt:
    secret: ${JWT_SECRET}
    expires-in: 86400
  cors:
    enabled: true
    allowed-origins: "*"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    max-age: 3600