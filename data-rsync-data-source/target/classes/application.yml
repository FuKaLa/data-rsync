spring:
  application:
    name: data-rsync-data-source
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/data_rsync?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
  
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yml

# 服务器配置
server:
  port: 8081
  servlet:
    context-path: /data-source

# 日志配置
logging:
  level:
    root: info
    com.data.rsync.datasource: debug

# 自定义配置
milvus:
  host: localhost
  port: 19530
  token:
  namespace:

# 数据源配置
data-source:
  health-check:
    interval: 30000 # 健康检查间隔（毫秒）
  connection:
    timeout: 5000 # 连接超时（毫秒）
