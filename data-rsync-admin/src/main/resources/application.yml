server:
  port: ${server.port:8080}
  servlet:
    context-path: ${server.servlet.context-path:/admin}

spring:
  application:
    name: data-rsync-admin
  cloud:
    nacos:
      discovery:
        server-addr: ${spring.cloud.nacos.discovery.server-addr:localhost:8848}
      config:
        server-addr: ${spring.cloud.nacos.config.server-addr:localhost:8848}
        file-extension: ${spring.cloud.nacos.config.file-extension:yml}
  security:
    user:
      name: ${spring.security.user.name:admin}
      password: ${spring.security.user.password:admin123}

feign:
  client:
    config:
      default:
        connectTimeout: ${feign.client.config.default.connectTimeout:5000}
        readTimeout: ${feign.client.config.default.readTimeout:5000}

management:
  endpoints:
    web:
      exposure:
        include: ${management.endpoints.web.exposure.include:health,info,metrics}
  endpoint:
    health:
      show-details: ${management.endpoint.health.show-details:always}

# 自定义配置
admin:
  jwt:
    secret: ${admin.jwt.secret:data-rsync-admin-secret-key}
    expire: ${admin.jwt.expire:3600}
  cors:
    allowed-origins: ${admin.cors.allowed-origins:*}
    allowed-methods: ${admin.cors.allowed-methods:*}
    allowed-headers: ${admin.cors.allowed-headers:*}
