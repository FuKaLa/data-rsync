spring:
  application:
    name: data-rsync-task-manager
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/data_rsync?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 1
  
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yaml
        group: DEFAULT_GROUP

# 服务器配置
server:
  port: 8084
  servlet:
    context-path: /

# 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# XXL-Job 配置
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      appname: data-rsync-task-manager
      ip: 
      port: 9999
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
    accessToken: default_token

# 定时任务配置
task:
  scheduled:
    enabled: true
    cron: 0/30 * * * * ?  # 每30秒执行一次

# 日志配置
logging:
  level:
    root: info
    com.data.rsync.task.manager: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /data/applogs/data-rsync-task-manager/data-rsync-task-manager.log
