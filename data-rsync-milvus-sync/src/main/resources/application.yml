spring:
  application:
    name: data-rsync-milvus-sync
  
  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
  
  # Nacos 配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        namespace: public
        file-extension: yml

# 服务器配置
server:
  port: 8084
  servlet:
    context-path: /milvus-sync

# 日志配置
logging:
  level:
    root: info
    com.data.rsync.milvus.sync: debug

# Milvus 配置
milvus:
  host: localhost
  port: 19530
  token: 
  namespace: 
  connection:
    timeout: 5000 # 连接超时（毫秒）
    max-retry: 3 # 最大重试次数
  collection:
    shards-num: 2 # 分片数
    consistency-level: Strong # 一致性级别
  index:
    type: IVF_FLAT # 索引类型
    metric-type: L2 # 距离度量类型
    nlist: 1024 # IVF_FLAT 索引参数
    nprobe: 16 # 搜索参数
  batch:
    size: 1000 # 批量写入大小
  health-check:
    interval: 60000 # 健康检查间隔（毫秒）

# 同步配置
sync:
  retry:
    count: 3 # 重试次数
    interval: 1000 # 重试间隔（毫秒）
  validation:
    enabled: true # 是否启用数据验证
    interval: 3600000 # 验证间隔（毫秒）